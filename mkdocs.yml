# Auto-generated by scripts/build_index.py. Do not edit by hand.
site_name: Math Handbook
site_description: Markdown-first math handbook organized as flashcards.
site_url: https://example.com

# Docs live in ./docs, which mirrors the repo via symlinks
docs_dir: docs

# Avoid publishing non-doc artifacts
exclude_docs: |
  .DS_Store
  _template/
  relations/
  scripts/
  mkdocs.yml

nav:
  - Home: README.md
  - Index:
      - Index: index/INDEX.md
      - Tags: index/TAGS.md
      - Glossary: index/GLOSSARY.md
  - Cards:
      - Graphs:
          - Modularity (Community Quality): cards/graphs/modularity.md
      - Information Theory:
          - KL Divergence (Relative Entropy): cards/info-theory/kl-divergence.md
          - Shannon Entropy: cards/info-theory/entropy-shannon.md
      - ML Metrics:
          - Jaccard Similarity / IoU: cards/ml-metrics/jaccard.md
          - Log Loss (Binary Cross-Entropy): cards/ml-metrics/log-loss.md
          - Negative Log-Likelihood (NLL): cards/ml-metrics/negative-log-likelihood.md
          - ROC AUC: cards/ml-metrics/auc-roc.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - assets/styles.css

extra_javascript:
  - assets/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js
